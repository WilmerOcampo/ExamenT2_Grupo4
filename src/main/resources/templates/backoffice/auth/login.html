<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/css/boostrap/bootstrap.css}" class="template-customizer-core-css"/>
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form th:action="@{/auth/login}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="nomusuario" name="nomusuario" placeholder="name@example.com">
                    <label for="nomusuario">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password"  placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn btn-info">Ingresar</button>
                <hr/>
                <a th:href="@{/seguridad/registro}">Crea tu usuario aqui</a>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>


</body>
</html>
