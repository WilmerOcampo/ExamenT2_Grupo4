<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/boostrap/bootstrap.css}" class="template-customizer-core-css"/>
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col">
            <h1 th:text="${session.username}"></h1>

        </div>
        <div class="col">
            <form th:action="@{/seguridad/cambiar}" method="post">
                <input type="hidden" id="nomusuario" name="nomusuario" th:value="${session.username}"/>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" placeholder="Ingrese su contraseña">
                    <label>Contraseña</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password"  placeholder="Ingrese su nueva contraseña">
                    <label for="password">Nueva Contraseña</label>
                </div>
                <button type="submit" class="btn btn-primary">Cambiar</button>
                <hr/>
            </form>
            <div class="message alert alert-info" th:if="${mensaje}">
                Se cambio satisfactoriamente la contraseña!
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

</body>
</html>
