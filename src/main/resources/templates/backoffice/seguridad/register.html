<!DOCTYPE html>
<html lang="es" class="light-style customizer-hide" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register Basic - Pages | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/boostrap/bootstrap.css}" class="template-customizer-core-css"/>
</head>
<body>
<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <div class="card">
                <div class="card-body">
                  <h4 class="mb-2">Registro de Usuario</h4>
                    <form id="formRegister" class="mb-3" th:action="@{/seguridad/registro}" method="POST">
                        <div class="mb-3">
                          <label for="nombre" class="form-label">Nombres</label>
                          <input type="text" class="form-control" id="nombre" name="nombres" placeholder="Introduzca sus nombres" autofocus/>
                          <div class="invalid-feedback d-block"></div>
                        </div>
                        <div class="mb-3">
                          <label for="apellido" class="form-label">Apellidos</label>
                          <input type="text" class="form-control" id="apellido" name="apellidos" placeholder="Introduzca sus apellidos" autofocus/>
                          <div class="invalid-feedback d-block" ></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Introduzca su email" autofocus/>
                            <div class="invalid-feedback d-block" ></div>
                        </div>
                        <div class="mb-3">
                          <label for="usuario" class="form-label">Usuario</label>
                          <input type="text" class="form-control" id="usuario" name="nomusuario" placeholder="Introduzca su usuario" autofocus/>
                          <div class="invalid-feedback d-block" ></div>
                        </div>

                      <div class="mb-3 form-password-toggle">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-group input-group-merge">
                          <input type="password" id="password" class="form-control" name="password" placeholder="Introduzca su contraseña"/>
                          <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                          <div class="invalid-feedback d-block"></div>
                        </div>
                      </div>
                        <div class="justify-content-between">
                            <button class="btn btn-primary d-grid w-100">Guardar</button>
                            <a href=""></a>
                        </div>
                    </form>
                    <p class="text-center"><span>¿Ya tienes una cuenta? </span><a th:href="@{/auth/login}"><span>¡Iniciar sesión!</span></a></p>
                </div>
            </div>
            <!-- Register Card -->
        </div>
    </div>
</div>
<!-- / Content -->

<script th:src="@{/js/jquery/jquery.js}"></script>
<script th:src="@{/js/boostrap/bootstrap.bundle.js}"></script>
</body>
</html>
