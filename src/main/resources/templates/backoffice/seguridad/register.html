<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8"/>
    <title>Registro</title>
</head>
<body>
<div class="container py-5">
    <div class="row">
        <div class="col-lg-5 mx-auto">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h2 class="mb-0">REGISTRO DE USUARIO</h2>
                </div>
                <div class="card-body">
                    <form id="formRegister" class="mb-3" th:action="@{/seguridad/registro}" method="POST">
                        <div class="mb-3">
                          <label for="nombre" class="form-label">Nombres</label>
                          <input type="text" class="form-control" id="nombre" name="nombres" placeholder="Introduzca sus nombres" autofocus/>
                          <div class="invalid-feedback d-block"></div>
                        </div>
                        <div class="mb-3">
                          <label for="apellido" class="form-label">Apellidos</label>
                          <input type="text" class="form-control" id="apellido" name="apellidos" placeholder="Introduzca sus apellidos" autofocus/>
                          <div class="invalid-feedback d-block" ></div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Introduzca su email" autofocus/>
                            <div class="invalid-feedback d-block" ></div>
                        </div>
                        <div class="mb-3">
                          <label for="usuario" class="form-label">Usuario</label>
                          <input type="text" class="form-control" id="usuario" name="nomusuario" placeholder="Introduzca su usuario" autofocus/>
                          <div class="invalid-feedback d-block" ></div>
                        </div>

                      <div class="mb-3 form-password-toggle">
                        <label class="form-label" for="password">Password</label>
                        <div class="input-group input-group-merge">
                          <input type="password" id="password" class="form-control" name="password" placeholder="Introduzca su contraseña"/>
                          <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                          <div class="invalid-feedback d-block"></div>
                        </div>
                      </div>
                        <div class="text-center m-2">
                            <a th:href="@{/auth/login}" class="btn btn-dark">REGRESAR A LOGIN</a>
                            <button type="submit" class="btn btn-primary">GUARDAR</button>
                        </div>
                    </form>
                    <p class="text-center"><span>¿Ya tienes una cuenta? </span><a th:href="@{/auth/login}"><span>¡Iniciar sesión!</span></a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery/jquery.js}"></script>
<script th:src="@{/js/boostrap/bootstrap.bundle.js}"></script>
</body>
</html>
